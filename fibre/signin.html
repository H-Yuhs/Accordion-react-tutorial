<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <main class="main__side --white">
            <div class="side__container white">
                <div class="container__head">Fiber</div>
                <div class="container__title">
                    Create your Fiber account
                </div>
                <div class="container__form">
                    <form action="#">
                        <label for="name">
                            Your Name
                        </label>
                        <input type="text" id="name" placeholder="John Doe">
                        <label for="email">
                            E-mail
                        </label>
                        <input type="email" id="email" placeholder="john@example.com">
                        <label for="password">
                            Password
                        </label>
                        <input type="password" id="password" placeholder="At least 8 character">
                    <div class="term-in">
                        <input type="checkbox" name="terms" id="terms">
                        <label for="terms">
                            By creating an account on Fiber, you agree to the <a href="#">
                                Terms &amp; Condition
                            </a>
                        </label>
                    </div>
                        <input type="submit" value="Create Fiber account">
                        <div class="container__signin">
                            Already have an account? <a href="#">Sign in</a>
                        </div>
                    </form>
                    
                </div>
                
            </div>
        </main>

        <main class="main__side --blue">
            <div class="side__container blue">
                <div class="blue__container--img">
                    <img src="./Assets/Sign Up Image.png" alt="" width="100%">
                </div>
                <div class="blue__container--text">
                    <h2> Unparalleled Templates</h2>
                    <p>Crafted by a team of professional designers, our templates are unparalleled in the market </p>
                </div>
                <div class="blue__container--dots">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
